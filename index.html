<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="actions">
        <svg id="pen" class="icon active" >
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" >
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" >
                <use xlink:href="#icon-custom-delete"></use>
        </svg>
        <svg id="save" class="icon" >
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>

    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="yellow" class="yellow"></li>
    </ol>

    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="//at.alicdn.com/t/font_615628_f87c0ss9dj4kuik9.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
